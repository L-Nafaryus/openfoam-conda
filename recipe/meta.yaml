{% set name = "openfoam" %}
{% set version = "9" %} 
{% set tag = "20211122" %}

package:
  name: {{ name }}
  version: {{ version }}.{{ tag }}

source:
  url: https://github.com/OpenFOAM/OpenFOAM-{{ version }}/archive/refs/tags/{{ tag }}.tar.gz
  folder: OpenFOAM-{{ version }}
#  - url: https://github.com/OpenFOAM/ThirdParty-{{ version }}/archive/refs/tags/version-{{ version }}.tar.gz 
#    folder: ThirdParty-{{ version }}

build:
  number: 0
  skip: true  # [py27]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ cdt('mesa-libgl-devel') }}
    - make 
    - openmpi
    - flex
    - bison
    - boost
    - curl
    - git
    - zlib
    - parmetis
    - scotch
    - ptscotch
    - cgal
  host:
    - openmpi
    - flex
    - bison
    - boost
    - curl
    - git
    - zlib
    - parmetis
    - scotch
    - ptscotch
    - cgal
  run:
    - parmetis
    - scotch
    - ptscotch
    - boost
    - flex
    - cgal
    - openmpi

