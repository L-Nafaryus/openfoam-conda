about:
  home: https://openfoam.org/
  license: GPL3
  license_family: GPL
  summary: OpenFOAM-{{ version }} 
  description: OpenFOAM is a free, open source computational fluid dynamics (CFD) software package released by the OpenFOAM Foundation.
  doc_url: https://openfoam.org/resources/
  dev_url: https://github.com/OpenFOAM/OpenFOAM-9

extra:
  recipe-maintainers:
    - L-Nafaryus 
